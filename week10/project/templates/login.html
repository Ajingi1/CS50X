{% extends "layout.html" %}

{% block title %}
Log in
{% endblock %}
{% block nav_title %}Student Management System {% endblock %}
{% block main %}

<div class="container-fluid">
    <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h2>Log In</h2>
                    <form action="/login" method="post" >
                        <div class="mb-3">
                            <!-- <label for="username">Username Or Email</label> -->
                            <input type="text" name="username" id="username" placeholder="Username Or Email"
                                autocomplete="off" class="form-control mx-auto form-component-width">
                        </div>
                        <div class="mb-3">
                            <!-- <label for="password">Password</label> -->
                            <input type="password" name="password" id="password" placeholder="Password"
                                autocomplete="off" class="form-control mx-auto form-component-width">
                        </div>
                        <div class="mb-3 form-component-width mx-auto">
                            <a href="#" class="forgot-link">Forgot Password?</a>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary form-control mx-auto form-component-width" type="submit">Log In</button>
                        </div>
                        
                        <div class="mb-3">
                            <p class="card-text">Don't have an account? <a href="/signup" class="signup-link">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>


{% endblock %}
