{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <h1 id="symbol-input" class="mb-3">SELL stocks</h1>
        <div class="mb-3">
            <!-- <label for="symbol">Symbol:</label> -->
            <select name="symbol" id="symbol" class="form-control mx-auto w-auto">
                <option value="select" disabled selected>Seletect</option>
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Enter Shares Number" type="number">
        </div>
        <button class="btn btn-primary" type="submit">SELL</button>
    </form>
{% endblock %}
